<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href=".ico">
  <title>EIGA</title>
</head>

<body>
  <header>
    <div class="headBackGND">
      <div class="headContainer">
        <a class="logoLink" href="index.html"><img class="logo" src="img/logoeiga.svg" href="index.html" alt="Logo"></a>
      </div>
    </div>
  </header>
  <form>
    <div class="loginGroup">
      <div class="chooseType">
        <div class="login">
          <p class="loginText">Se connecter</p>
        </div>
        <div class="register">
          <p class="loginText">S'enregister</p>
        </div>
      </div>
      <div class="loginGroupIn">
        <p class="label">Adresse mail:</p>
        <input type="email" class="inputEAndP" placeholder="Entrez votre Email">
        <p class="label">Mot de passe:</p>
        <input type="password" class="inputEAndP" placeholder="Entrez votre MdP">
        <div class="checkbox">
          <input type="checkbox">se souvenir de moi
        </div>
        <button type="submit" class="loginButton">Se connecter</button>
      </div>
      <div class="registerGroupIn">
        <p class="label">Adresse mail:</p>
        <input type="email" class="inputEAndP" placeholder="Entrez votre Email">
        <p class="label">Mot de passe:</p>
        <input type="password" class="inputEAndP" placeholder="Entrez votre MdP">
        <p class="label">Confirmer le mot de passe:</p>
        <input type="password" class="inputEAndP" placeholder="Confirmer votre MdP">
        <button type="submit" class="registerButton">Creer un compte</button>
      </div>
    </div>
  </form>
  <script src="js/login.js"></script>
</body>

</html>
