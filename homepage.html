<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>eiga</title>
</head>

<body>
  <header class="header">
      <img src="img/logoeiga.svg" alt="Logo" class="logo">
  </header>



  <div class="bodyContainer">

    <div class="filterContainer">
      <h2 class="sectionTitle">Filters</h2>
      <input class="searchbar" type="text" name="" value="" placeholder="search">

      <h3 class="filterItem">Genre</h3>
      <div class="checkbox">
        <input type="checkbox">Animation
      </div>
      <div class="checkbox">
        <input type="checkbox">Action
      </div>
      <div class="checkbox">
        <input type="checkbox">Comédie
      </div>
      <div class="checkbox">
        <input type="checkbox">Horreur
      </div>


      <h3 class="filterItem">Notes</h3>

      <div class="markContainer">
        <div class="notesItem"></div>
        <div class="notesItem"></div>
        <div class="notesItem"></div>
        <div class="notesItem"></div>
        <div class="notesItem"></div>
      </div>

      <div class="yearContainer">
        <h3 class="filterItem">Année</h3>

        <div class="checkbox">
          <input type="checkbox">2010
        </div>
        <div class="checkbox">
          <input type="checkbox">2011
        </div>
        <div class="checkbox">
          <input type="checkbox">2012
        </div>
        <div class="checkbox">
          <input type="checkbox">2013
        </div>
        <div class="checkbox">
          <input type="checkbox">2014
        </div>
        <div class="checkbox">
          <input type="checkbox">2015
        </div>
        <div class="checkbox">
          <input type="checkbox">2016
        </div>
        <div class="checkbox">
          <input type="checkbox">2017
        </div>
      </div>


      <div class="goButton">
        <button class="goButtonItem" type="button" name="go">GO!</button>
      </div>

    </div>




    <div class="allFilmContainer">

    </div>





    <div class="playerContainer">

    </div>
  </div>

</body>

</html>
